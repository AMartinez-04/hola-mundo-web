<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¡Hola Mundo!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00f7ff;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #e0e0e0;
    }

    .highlight {
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Hola Mundo!</h1>
    <p>Nombre: <span class="highlight">Anfeerny Alberto Martinez Bautista</span></p>
    <p>Matrícula: <span class="highlight">2016-3740</span></p>
  </div>
</body>
</html>
